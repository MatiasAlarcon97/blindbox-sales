name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Obtener el código
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Asegúrate de que 'app/requirements.txt' es la ruta correcta
        pip install -r app/requirements.txt

    # 4️⃣ Ejecutar tests (Asegúrate de que la ruta sea correcta)
    - name: Run tests
      run: pytest -q
      # working-directory: ./app # Descomenta si los tests están en 'app/'

    # 5️⃣ Construir la imagen Docker
    - name: Build Docker image
      run: docker build -t blindbox-sales:latest .

    # 6️⃣ Escaneo de seguridad con Snyk (¡Autenticación Agregada!)
    - name: Snyk Container Scan
      uses: snyk/actions/docker@v3 # ⬅️ Corregido el error de la versión
      with:
        image: blindbox-sales:latest
        fail-on: 'vulns'
      env: # ⬅️ Agregada la autenticación, necesaria después de este fix
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # 7️⃣ Despliegue simulado con Docker Compose (Usando la sintaxis moderna 'docker compose')
    - name: Deploy with Docker Compose
      run: |
        # Usaremos 'docker compose' (el plugin) que está disponible en runners de Ubuntu.
        echo "version: '3.8'
        services:
          blindbox-app:
            image: blindbox-sales:latest
            ports:
              - '5000:5000'" > docker-compose.yml
        # Usar 'docker compose' en lugar de 'docker-compose'
        docker compose up -d
