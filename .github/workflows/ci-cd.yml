name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Obtener el cÃ³digo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3ï¸âƒ£ Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # AsegÃºrate de que 'app/requirements.txt' es la ruta correcta
        pip install -r app/requirements.txt

    # 4ï¸âƒ£ Ejecutar tests (AsegÃºrate de que la ruta sea correcta)
    - name: Run tests
      run: pytest -q
      # working-directory: ./app # Descomenta si los tests estÃ¡n en 'app/'

    # 5ï¸âƒ£ Construir la imagen Docker
    - name: Build Docker image
      run: docker build -t blindbox-sales:latest .

    # 6ï¸âƒ£ Escaneo de seguridad con Snyk (Â¡AutenticaciÃ³n Agregada!)
    - name: Snyk Container Scan
      uses: snyk/actions/docker@v2
      with:
        image: blindbox-sales:latest
        fail-on: 'vulns'
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} # ðŸš¨ Requerido para la autenticaciÃ³n

    # 7ï¸âƒ£ Despliegue simulado con Docker Compose (Usando la sintaxis moderna 'docker compose')
    - name: Deploy with Docker Compose
      run: |
        # Usaremos 'docker compose' (el plugin) que estÃ¡ disponible en runners de Ubuntu.
        echo "version: '3.8'
        services:
          blindbox-app:
            image: blindbox-sales:latest
            ports:
              - '5000:5000'" > docker-compose.yml
        # Usar 'docker compose' en lugar de 'docker-compose'
        docker compose up -d
